<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>

    <style type="text/css">
      body,
      html {
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="obliczeniajs.js"></script>
  </head>

  <body>
    <div>
      <div class="text-center">
        <canvas
          id="animation"
          width="900"
          height="600"
          style="border: 2px solid #2d0057; background: #2d0057"
        ></canvas>
      </div>
    </div>
    <!-- <button onclick="createCircle()">click</button> -->
    <script type="text/javascript">
      var canvas = document.getElementById("animation");
      var ctx = canvas.getContext("2d");
      x = 100;
      y = 100;
      vx = 0.0;
      vy = 10;
      r = 15;

      canvas.width = T[T.length - 1] * 105;
      canvas.height = H[0] * 120;

      // console.log(H);
      // console.log(T);

      let i = 0;

      function createCircle() {
        // ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (i === H.length) {
          i = 0;
          // ctx.fillStyle = "black"; mialo zmieniac ostatnia kulke na czarna
        }

        x += vx;
        y += vy;

        ctx.beginPath();
        // ctx.arc(x + number * r, canvas.height - H[i] * 120, r, 0, 2 * Math.PI);
        ctx.arc(T[i] * 100, canvas.height - H[i] * 120 - r, r, 0, 2 * Math.PI);
        ctx.fillStyle = "grey";
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        i++;
        window.requestAnimationFrame(createCircle);
      }
      // createCircle();
    </script>
  </body>
</html>
