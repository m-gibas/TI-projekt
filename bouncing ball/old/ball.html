<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bouncy Ball</title>
    <style></style>
  </head>

  <body>
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <script>
      // declare variables
      const FPS = 30;
      var bs = 30;
      var bx, by;
      var xv, yv;
      var canvas, context;

      // load canvas
      canvas = document.getElementById("gameCanvas");
      context = canvas.getContext("2d");

      //   // set up interval (game loop)
      setInterval(update, 1000 / FPS);

      // ball starting position
      bx = canvas.width / 2;
      by = canvas.height / 2;

      //   // random ball starting speed (between 25 and 100 pps)
      //   xv = Math.floor(Math.random() * 76 + 25) / FPS;
      //   yv = Math.floor(Math.random() * 76 + 25) / FPS;
      xv = 0;
      yv = 3;

      //   // random ball direction
      //   if (Math.floor(Math.random() * 2) == 0) {
      //     xv = -xv;
      //   }
      //   if (Math.floor(Math.random() * 2) == 0) {
      //     yv = -yv;
      //   }

      // update function
      function update() {
        // move the ball
        bx += xv;
        by += yv;

        // bounce the ball off each wall
        if (bx - bs / 2 < 0 && xv < 0) {
          xv = -xv;
        }
        if (bx + bs / 2 > canvas.width && xv > 0) {
          xv = -xv;
        }
        if (by - bs / 2 - 50 < 0 && yv < 0) {
          yv = -yv;
        }
        if (by + bs / 2 > canvas.height && yv > 0) {
          yv = -yv;
        }

        // if (bx > canvas.width - radius || x < radius) {
        //   vx = -vx;
        // }
        // if (by > canvas.height - radius || y < radius) {
        //   vy = -vy;
        // }

        var centerX = canvas.width / 2;
        var centerY = canvas.height / 2;
        var radius = 20;

        // // draw background and ball
        context.fillStyle = "black";
        context.fillRect(0, 0, canvas.width, canvas.height);
        context.fillStyle = "yellow";
        context.fillRect(bx - bs / 2, by - bs / 2, bs, bs);

        // context.clearRect(0, 0, canvas.width, canvas.height);

        context.beginPath();
        context.arc(bx, by, radius, 0, 2 * Math.PI);
        context.fillStyle = "orange";
        context.fill();
        context.stroke();
        context.closePath();

        // context.arc(bx - bs / 2, by - bs / 2, radius, 0, 2 * Math.PI, false);
        // context.fillStyle = "green";
        // context.fill();
        // window.requestAnimationFrame(update);
      }
      //   update();
    </script>
  </body>
</html>
