<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odbicie sprężyste kulki</title>
    <script src="canvas.js" type="module" defer></script>
    <script src="obliczenia.js" type="module" defer></script>
    <!-- potestowac to na node.js, jak nie to idk, cos innego trzeba -->
    <script src="dataToJSON.js" defer></script>
  </head>
  <body>
    <h1>Witam!</h1>
    <!-- mozna wybierac tylko wysokosc zrzutu kulki, bo przy zmianie predkosci wychodzi przeskok -->
    <form id="height-form" action="../bouncing ball/three.html">
      <label for="quantity">
        Podaj wysokość, z jakiej ma spadać piłeczka (od 1 do 10):
      </label>
      <input type="number" id="quantity" name="quantity" min="1" max="10" />
      <!-- <input type="submit" /> -->
      <button class="btn" type="submit">Submit</button>
    </form>

    <div>
      <div class="text-center">
        <canvas
          id="animation"
          width="900"
          height="600"
          style="border: 2px solid #2d0057; background: #2d0057"
        ></canvas>
      </div>
    </div>

    <div></div>
  </body>
</html>
